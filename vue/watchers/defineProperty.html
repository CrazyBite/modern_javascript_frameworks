<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = {}
    var x = 1
    
    var descriptor = {
      get: function() {
        return x
      },
      set: (a) => { 
        x = x + a
      }
    }

    Object.defineProperty(
      obj,
      'prop',
      descriptor
    )
    
    class AClass extends HTMLElement {
      constructor() {
        super()
        alert(123)
      }
    }
    
    customElements.define('a-tag', AClass)
  </script>

  <a-tag></a-tag>
</body>
</html>
