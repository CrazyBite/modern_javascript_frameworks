<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="number" v-model="number">
    <input v-model="boxes" value="test" type="checkbox">
    <pre>
      number: {{number}}
      boxes: {{boxes}}
    </pre>
  </div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        number: 123,
        boxes: []
      }
    })
  </script>
</body>
</html>
