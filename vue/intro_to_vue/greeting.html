<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">    <p>{{ message }}</p>    <button v-on:click=reverseMessage>Click</button></div><script>    let vm = new Vue({        el: '#app',        data: {            message: 'Hello Vue.js!'        },        methods: {            reverseMessage: function() {                this.message = 'Click';            }        }    });</script>
</body>
</html>
