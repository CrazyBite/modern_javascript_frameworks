  <script>

function factorial(strings, num) {
  let res = 1;
  let mu = ''
  while(num) {
    res *= num;
    mu = num + ' * ' + mu
    num--
  }

	return strings[0] + mu.substr(0, mu.length -2) + strings[1] + res
}

console.log(factorial`multiply this ${4} and get `)

</script>
