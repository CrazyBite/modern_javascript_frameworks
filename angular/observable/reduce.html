<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="node_modules/rxjs/bundles/rxjs.umd.js"></script>
</head>
<body>
  <input type="text" id="my">
  <script>
    const { map, scan } = rxjs.operators;
    var source = rxjs.fromEvent(document.getElementById('my'), 'input')
      .pipe(
        map(({ target: { value } }) => value),
        map(parseFloat),
        scan((memo, value) => (memo + value), 0)
      )
      .subscribe(console.log)
  </script>
</body>
</html>
