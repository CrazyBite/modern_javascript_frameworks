<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="node_modules/rx/dist/rx.lite.js"></script>
</head>
<body>
  <input type="text" id="my">
  <script>
    var observable$ = Rx.Observable.fromEvent(document.getElementById('my'), 'input')
    observable$
      .scan(({ target: { value } }) => {
        console.log(value);
        return 1;
      }, 0)
      .subscribe(value => {
        console.log(value)
      })
  </script>
</body>
</html>
